<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-xs-12">
                <h1 id="title">Hangman</h1>
            </div>
        </div>


        <div class="row bg-size">
            <div class="col-lg-12 flex-display">

                <canvas id="canvas1"></canvas>

            </div>
        </div>

        <div class="row" id="play-area">
            <div class="col-lg-12 word-space">
                <button class="btn btn-success" id="let-play-button">Let's Play</button>
                <div id="typing">
                    <h4 id="_"><strong>_ _ _ _ _ _ _</strong></h4>
                    <h4 id="hint"><small>Hint:</small></h4>
                </div>
            </div>
        </div>


    </div>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
