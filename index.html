<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Hangman</h1>
    <div class="game-con">
        
        <!-- Cited Udemy -->
        <svg height="250" width="200" class="hangman-stand">
            <line x1="60" y1="20" x2="140" y2="20"></line>
            <line x1="140" y1="20" x2="140" y2="50"></line>
            <line x1="60" y1="20" x2="60" y2="230"></line>
            <line x1="20" y1="230" x2="100" y2="230"></line>
            <circle cx="140" cy="70" r="20" class=" hangman-part"></circle>
            <line x1="140" y1="90" x2="140" y2="150" class="hangman-part"></line>
            <line x1="140" y1="120" x2="120" y2="100" class="hangman-part"></line>
            <line x1="140" y1="120" x2="160" y2="100" class="hangman-part"></line>
            <line x1="140" y1="150" x2="120" y2="180" class="hangman-part"></line>
            <line x1="140" y1="150" x2="160" y2="180" class="hangman-part"></line>
        </svg>
        <!-- end cite -->

        <div class="wrong-letters-con">
            <div id="wrong-letters">
                <p>Wrong Letters</p>
                <span>I</span>
            </div>
        </div>

        <div class="word" id="word">

            <span class="l">

            </span>

            <span class="l">

            </span>

            <span class="l">

            </span>

            <span class="l">

            </span>

            <span class="l">

            </span>

            <span class="l">

            </span>

        </div>
    </div>

    <button id="let-play">Boi</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>


</html>
