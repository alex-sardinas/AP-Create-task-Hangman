<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Hangman</h1>
    <h6 id="intro">Play hangman with your favorite films!!</h6>
    <div class="game-con" id="game-con">
        
        <!-- Cited Udemy -->
        <svg height="250" width="200" class="hangman-stand">
            <line x1="60" y1="20" x2="140" y2="20"></line>
            <line x1="140" y1="20" x2="140" y2="50"></line>
            <line x1="60" y1="20" x2="60" y2="230"></line>
            <line x1="20" y1="230" x2="100" y2="230"></line>
            <circle cx="140" cy="70" r="20" class="hangman-part"></circle>
            <line x1="140" y1="90" x2="140" y2="150" class="hangman-part"></line>
            <line x1="140" y1="120" x2="120" y2="100" class="hangman-part"></line>
            <line x1="140" y1="120" x2="160" y2="100" class="hangman-part"></line>
            <line x1="140" y1="150" x2="120" y2="180" class="hangman-part"></line>
            <line x1="140" y1="150" x2="160" y2="180" class="hangman-part"></line>
        </svg>
        <!-- end cite -->

        <div class="wrong-letters-con">
            <div id="wrong-letters">

            </div>
        </div>

        <div class="word" id="word">

        </div>

        <div class="lives" id="mylives">
            
        </div>

        <div class='hint' id="hint"> </div>
    </div>


    <div class="winning" id="winning-screen">
        <h1>And the <span> Oscar </span> goes to ... <span>YOU!</span> <br> Congratulations!</h1>
        <button class="let-play" id="let-play">Play Again?</button>
    </div>

    <div class="losing" id="losing-screen">
        <h1>You got <span>snubbed</span> â˜¹ <br> Maybe next year?</h1>
        <button class="let-play" id="let-play-again">Play Again?</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
